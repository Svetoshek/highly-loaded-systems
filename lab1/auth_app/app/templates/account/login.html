{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <div class="container">
        <h1>{% trans "Sign In" %}</h1>
        <form method="post" action="{% url 'account_login' %}">
            {% csrf_token %}
            <!-- Поле Username -->
            <p>
                <label for="{{ form.login.id_for_label }}">{% trans "Username" %}:</label>
                {{ form.login }}
            </p>
            <!-- Поле Password -->
            <p>
                <label for="{{ form.password.id_for_label }}">{% trans "Password" %}:</label>
                {{ form.password }}
            </p>
            <!-- Ссылка "Forgot your password?" -->
            <p>
                <a href="{% url 'account_reset_password' %}">{% trans "Forgot your password?" %}</a>
            </p>
            <!-- Поле Remember Me в одну строку -->
            <div class="remember-me">
                <label for="{{ form.remember.id_for_label }}">{% trans "Remember Me" %}:</label>
                {{ form.remember }}
            </div>
            <!-- Скрытое поле для редиректа -->
            {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
            <!-- Кнопка Sign In -->
            <button type="submit">{% trans "Sign In" %}</button>
        </form>
        <div class="links">
            <a href="{% url 'account_signup' %}">{% trans "Sign Up" %}</a>
        </div>
    </div>
{% endblock %}
